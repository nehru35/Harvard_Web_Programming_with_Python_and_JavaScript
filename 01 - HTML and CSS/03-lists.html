<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists!</title>
</head>
<body>
    <h1>HTML LISTS</h1>
    <h2>An Unorded List</h2>
    <ul>
        <li>One Item</li>
        <li>Another Item</li>
        <li>Yet another Item</li>
    </ul>

    <h2>An Ordered List</h2>
    <ol>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
    </ol>
</body>
</html>
